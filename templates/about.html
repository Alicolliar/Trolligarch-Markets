<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">

    <title>Trolligarchian Stock Market - Stock Lookup</title>

  <body>
    {% extends "template.html" %}
    {% block content %}

    <h3>Stock Lookup</h3><br><br>
    <form action="" method="post">
      Stock Symbol:

    </form></br>

          <p>Ticker: {{message[0]}}</p></br>

          <p>Share Volume: {{message[3]}}</p></br>

    {% endblock %}
